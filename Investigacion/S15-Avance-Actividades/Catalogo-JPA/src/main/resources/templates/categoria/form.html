<!DOCTYPE html>
<html>
<head data-th-replace="parts/head :: cabecera(~{::title}, _)">
<meta charset="UTF-8">
<title>Agregar categoria</title>
</head>
<body class="body-light">
<main class="container">
	<div class="row">
		<br/>
		<h1 class="border-bottom pb-2 mb-0"> Agregar Categoria</h1>
		<div class="my-3 p-3 bg-body rounded shadow-sm">
			<form data-th-action="@{/categoria/procesar}" data-th-object="${categoria}" method="POST">
				<label class="form-label"> Nombre:</label> 
				<input class="form-control" type="text" data-th-field="*{nombre}" />
				<span data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}" style="color: red;"></span>
				<br/>
				<div class="col-6 col-sm-6 col-md-6">
					<label class="form-label">Categorias existentes:</label>
					<ul class="list-group"  data-th-each="categoria : ${categorias}">
						<li class="list-group-item" data-th-text="${categoria.nombre}"></li>
					</ul>
				</div>
				<br/>		
				<input type="hidden" data-th-field="*{id}" />
				<button class="btn btn-primary" type="submit">Guardar</button> 	<a class="btn btn-danger" data-th-href="@{/}">Volver</a>
			</form>
		</div>
	</div>
</main>
</body>
</html>
