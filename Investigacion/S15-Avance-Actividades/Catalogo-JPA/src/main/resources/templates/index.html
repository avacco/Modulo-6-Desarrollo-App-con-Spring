<!DOCTYPE html>
<html>
<head data-th-replace="parts/head :: cabecera(~{::title}, _)">
<meta charset="UTF-8">
<title>Catalogo productos</title>
</head>
<body class="bg-light">
<main class="container">
<h1 class="border-bottom pb-2 mb-0" align="center">Indice</h1>

		<div class="my-3 p-3 bg-body rounded shadow-sm">
		    <h4 class="border-bottom pb-2 mb-0">Categorias</h4>
		    <div class="d-flex text-muted pt-3">
		      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"><rect width="100%" height="100%" fill="#007bff"/></svg>
		      <p class="pb-3 mb-0 small lh-sm border-bottom">
		        <a data-th-href="@{/categoria/listado}">Listado Categoria</a>
		      </p>
		    </div>
		    <div class="d-flex text-muted pt-3">
		      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" ><rect width="100%" height="100%" fill="#e83e8c"/></svg>
		
		      <p class="pb-3 mb-0 small lh-sm border-bottom">
		        <a data-th-href="@{/categoria/nuevo}">Nueva Categoria</a>
		      </p>
		    </div>
		</div>
	</div>
	
		<div class="col-6">

		    <h4 class="border-bottom pb-2 mb-0">Productos</h4>
		    <div class="d-flex text-muted pt-3">
		      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"><rect width="100%" height="100%" fill="#007bff"/></svg>
		      <p class="pb-3 mb-0 small lh-sm border-bottom">
		        <a data-th-href="@{/producto/listado}">Listado Producto</a>
		      </p>
		    </div>
		    <div class="d-flex text-muted pt-3">
		      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" ><rect width="100%" height="100%" fill="#e83e8c"/></svg>
		
		      <p class="pb-3 mb-0 small lh-sm border-bottom">
		        <a data-th-href="@{/producto/nuevo}">Nuevo Producto</a>
		      </p>
		    </div>
		</div>
	</div>
    
    </div>
</main>		

<div data-th-replace="parts/scripts :: scripts"></div>
		
</body>
</html>
