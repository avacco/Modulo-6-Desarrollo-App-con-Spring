<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Alumno form</title>
</head>
<body>
	<h1>ALUMNO FORM</h1>
	
	<!-- Obtiene del controlador en /alumno, el objeto enviado desde la clase  -->
	<form th:action="@{/alumno}" th:object="${alumno}" method="POST">
		<p>
			Nombre: <input type="text" th:field="*{nombre}" />
			<!-- Tira un error de mensaje variable segun el idioma del sistema, relacionado al tipo de error  -->
			<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"></span>
		</p>
		<p>
			Edad: <input type="text" th:field="*{edad}" />
			<span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" style="color: red;"></span>
		</p>
		<button type="submit">Guardar</button>
	
	</form>
	
</body>
</html>
