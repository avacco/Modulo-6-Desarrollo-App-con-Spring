<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usuarios</title>
</head>
<body>
	<h1>Usuarios</h1>
	<ol>
		<li data-th-each="usuario : ${usuarios}">
			<span data-th-text="${usuario.nombre}" /> -
			<span data-th-text="${usuario.email}" /> -
			<span data-th-text="${usuario.address.city}" />
		</li>
	</ol>
</body>
</html>
